<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>loginpage</title>
</head>
<body>
    <div class="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" class="input-box" placeholder="UserName">
            <input type="email" class="input-box " placeholder="email">
            <input type="password" class="input-box "placeholder="Enter Password">
            <input type="password" class="input-box "placeholder="Re-enter password">
            <input type="submit" class="submit-btn" value="Sign-in">
        </div>
        <div class="right-box">
            <span class="right-title">Sign Up with<br>Social Network</span>
            <button class="social facebook">Login with facebook</button>
            <button class="social twitter">Login with twitter</button>
            <button class="social google">Login with google </button>
        </div>
    </div>
</body>
</html>
